<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="login.css" />
    <link rel="stylesheet" href="index.html" />
    <link rel="preconnect" href="https://rsms.me/" />
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Login</title>
  </head>

  <body>
    <header>
      <div class="logo">
        <a href="index.html"
          ><img src="images/logo.png" width="200px" height="190px"
        /></a>
      </div>

      <div class="side">
        <div class="menu">
          <ul>
            <li><a href="museum.html">MUSEUM</a></li>
            <li><a href="">TICKETS</a></li>
            <li><a href="">SHOP</a></li>
            <li><a href="login.html" class="aktive">LOGIN</a></li>
          </ul>
        </div>

        <div class="search">
          <form>
            <input type="search" placeholder="Search" />
          </form>
        </div>
      </div>
      <div class="bar">
        <a href=""><i class="fa-solid fa-bars"></i></a>
      </div>
    </header>
    <div class="main">
      <h1>Login</h1>
    </div>
    <div class="email">
      <input
        type="email"
        id="email"
        placeholder="E-mail adresse"
        pattern=".+@globex\.com"
        size="30"
        required
      />
    </div>
    <div class="password">
      <input
        type="password"
        id="pass"
        name="password"
        minlength="8"
        required
        placeholder="Password"
      />
    </div>
    <div class="forgot">
      <p>forgot password? click <a href="">here</a></p>
    </div>

    <div class="button">
      <a href="index.html"
        ><input class="favorite styled" type="button" value="Login"
      /></a>
    </div>
    <div class="member">
      <p>not a member? <a href="">Sign Up</a></p>
    </div>
  </body>
</html>
